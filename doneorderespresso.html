<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Shop Order</title>
    <link rel="stylesheet" href="orderdonestyle.css">

</head>

<body>

    <header>
        <h1>Coffee Shop Order</h1>
    </header>

    <section>
        <div>
            <h2>Place Your Order for Espresso</h2>
            <img src="espresso.jpg" alt="" height="300" width="300">

            <label for="size">Select Size:</label>
            <select id="size" name="size">
                <option value="small">Small - P35</option>
                <option value="medium">Medium - P60</option>
                <option value="large">Large - P75</option>
            </select>

            <label for="extras">Add Extras:</label>
            <input type="text" id="extras" name="extras" placeholder="e.g., sugar, cream, etc.">

            <label for="extras">enter a name for your order:</label>
            <input type="text" id="extras" name="extras" >

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" min="1" value="1">

            <a href="orderplaced.html"><button type="button">Place Order</button></a>
            <a href="menu.html"><button type="button">Change order</button></a>
        </div>
    </section>

</body>

</html>
